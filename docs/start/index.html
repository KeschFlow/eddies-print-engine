    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 20% 0%, rgba(124,58,237,.35), transparent 60%),

    .box{

      border:1px solid var(--line);

    .mark{

      border-radius:16px;

      margin:0 auto 16px;
      position:relative;
      box-shadow:0 12px 30px rgba(124,58,237,.45);
    }

    .mark:after{
      content:"";
      position:absolute;
      left:50%; top:50%;
      width:18px; height:24px;
      transform:translate(-50%,-45%);
      border-radius:8px;
      background:#a78bfa;
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.35);
    }

    h1{
      margin:0 0 8px;
      font-size:26px;
      letter-spacing:-.3px;
    }

    p{

      color:var(--muted);
      font-size:15px;
      line-height:1.45;
    }

    .btn{
      display:block;
      width:100%;
      padding:16px 14px;
      margin-bottom:12px;
      border-radius:18px;
      text-decoration:none;
      font-weight:900;
      font-size:17px;
      border:1px solid transparent;
      transition:.15s ease;
    }

    .btn.primary{
      background:var(--accent);
      color:#07050f;
    }

    .btn.secondary{
      background:rgba(34,197,94,.18);
      border-color:rgba(34,197,94,.35);
    }

    .btn.ghost{
      background:transparent;
      border-color:rgba(255,255,255,.18);
      font-size:14px;
      padding:12px;
      margin-top:8px;
    }

    .hint{
      font-size:12px;
      color:rgba(255,255,255,.35);
      margin-top:10px;
    }
  </style>
